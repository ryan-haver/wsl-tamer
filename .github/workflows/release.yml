name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/WslTamer.UI/WslTamer.UI.csproj

    - name: Build
      run: dotnet build src/WslTamer.UI/WslTamer.UI.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/WslTamer.UI/WslTamer.UI.csproj --configuration Release --runtime win-x64 --self-contained false --output ./publish

    - name: Install WiX
      run: dotnet tool install --global wix

    - name: Build Installer
      run: wix build src/WslTamer.Installer/WslTamer.Installer.wixproj -o ./WslTamer.msi

    - name: Zip Release
      run: Compress-Archive -Path ./publish/* -DestinationPath WslTamer-win-x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          WslTamer-win-x64.zip
          WslTamer.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
